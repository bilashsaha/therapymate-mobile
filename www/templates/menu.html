<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <label ng-click="goToNewAppointment()" ng-if="access != null">
          <i class="icon ion-plus-round" style="font-size: 25px;padding-right: 10px;cursor: pointer"></i>
        </label>
        <label style="padding: 0 10px;" ng-if="access != null">
            <i class="icon ion-calendar" style="font-size: 25px;cursor: pointer"></i>
          <input ng-if="isAndroid" type="date" id="appointment_calendar" style="display: block;width: 1px;height: 1px; opacity: 0.0" ng-change="goToDate(selectedDate)" ng-model="selectedDate" />
          <input ng-if="!isAndroid" type="date" id="appointment_calendar" style="display: block;width: 1px;height: 1px; opacity: 0.0" ng-blur="goToDate(selectedDate)" ng-model="selectedDate" />
        </label>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-if="access == null" menu-close href="#/app/login">
          <i class="icon ion-log-in"></i>
          Login
        </ion-item>
        <ion-item  ng-if="access != null" menu-close ng-click="logout()">
          <i class="icon ion-log-out"></i>
          Logout
        </ion-item>
        <ion-item ng-if="access != null" menu-close href="#/app/appointments">
          <i class="icon ion-ios-list"></i>
          Appointments
        </ion-item>
        <ion-item ng-if="access != null" menu-close href="#/app/appointments/new">
          <i class="icon ion-ios-time"></i>
          New Appointment
        </ion-item>
        <ion-item ng-if="access != null" menu-close href="#/app/patients/new">
          <i class="icon ion-person-add"></i>
          New Patient
        </ion-item>
        <ion-item ng-if="access != null" menu-close href="#/app/patients">
          <i class="icon ion-ios-people"></i>
          Patients
        </ion-item>
        <ion-item menu-close ng-click="showVersion()">
          <i class="icon ion-information-circled"></i>
          Version
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
