<ion-view view-title='<img class="title-image" style="height: 45px" src="img/logo.png" />'>
<ion-content>
    <div class="row header" style="border-bottom: 1px solid #DADADA;padding: 6px 0 6px 0; font-weight: bold">
      <div class="col">Patient #</div>
      <div class="col">Name</div>
      <div class="col">DOB</div>
    </div>
    <div class="row" style="border-bottom: 1px solid #DADADA;padding: 6px 0 6px 0" ng-repeat="patient in patients">
      <div class="col">{{patient.patient_number}}</div>
      <a class="col" href="#/app/patients/{{patient.id}}">{{patient.name}}</a>
      <div class="col">{{patient.date_of_birth}}</div>
    </div>
  </ion-content>
</ion-view>
