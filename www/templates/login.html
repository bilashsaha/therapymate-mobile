<ion-view view-title='<img class="title-image" style="height: 45px" src="img/logo.png" />' />

<ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">
          <i class="icon ion-person"></i>
            Username
          </span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">
            <i class="icon ion-locked"></i>
            Password
          </span>
          <input type="password" ng-model="loginData.password">
        </label>
        <ion-checkbox ng-model="loginData.remember_me">
          <i class="icon ion-android-textsms"></i>
          Remember Me
        </ion-checkbox>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>

    <div ng-repeat="user in users" class="row item">
      <button class="button button-block button-positive col-90" type="submit" ng-click="loginAs('{{user.email}}','{{user.password}}')" >Log in as {{user.email}}</button>
      <span class="button button-block button-assertive col-10" ng-click="removeEmail('{{user.email}}')">
        <i class="icon ion-trash-a"></i>
      </span>
    </div>

  </ion-content>
